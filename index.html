<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
   <!-- End of fonts -->
   <link rel="icon" href="./img/favicon.ico">
   <!-- End of icon -->
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- End of styles -->
   <title>UK Crime Statistics</title>
</head>

<body>

   <div class="container">
      <header>
         <h1>Crime Stats by Coordinates UK</h1>
      </header>
      <form>
         <input type="text" id="lonVal" placeholder="Longitude" required pattern="^-?[0-9]{1,3}[.][0-9]+">
         <input type="text" id="latVal" placeholder="Latitude" required pattern="^-?[0-9]{1,3}[.][0-9]+">
         <select id="year" required>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018" selected>2018</option>
         </select>
         <select id="month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
         </select>
         <button type="submit"><i class="fas fa-search"></i></button>
      </form>

      <section>
         <table id="data">
            <tr>
               <th>Crime</th>
               <th>Total</th>
            </tr>
            <tr>
               <td>Anti Social Behaviour</td>
               <td id="asb"></td>
            </tr>
            <tr>
               <td>bicycle theft</td>
               <td id="bicycleTheft"></td>
            </tr>
            <tr>
               <td>burglary</td>
               <td id="burglary"></td>
            </tr>
            <tr>
               <td>criminal damage arson</td>
               <td id="arson"></td>
            </tr>
            <tr>
               <td>drugs</td>
               <td id="drugs"></td>
            </tr>
            <tr>
               <td>other theft</td>
               <td id="otherTheft"></td>
            </tr>
            <tr>
               <td>possession of weapons</td>
               <td id="weps"></td>
            </tr>
            <tr>
               <td>public order</td>
               <td id="publicOrder"></td>
            </tr>
            <tr>
               <td>robbery</td>
               <td id="robbery"></td>
            </tr>
            <tr>
               <td>shoplifting</td>
               <td id="shoplifting"></td>
            </tr>
            <tr>
               <td>vehicle crime</td>
               <td id="vehicleCrime"></td>
            </tr>
            <tr>
               <td>violent crime</td>
               <td id="violentCrime"></td>
            </tr>
            <tr>
               <td>other crime</td>
               <td id="otherCrime"></td>
            </tr>

         </table>
      </section>
   </div>

   <script src="./js/app.js"></script>
   <!-- Scripts -->

</body>

</html>
